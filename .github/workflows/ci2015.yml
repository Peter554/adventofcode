name: CI 2015
on:
  push:
    branches:
      - master
      - '2015-*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          cd 2015/aoc2015java
          mvn --batch-mode --update-snapshots verify
